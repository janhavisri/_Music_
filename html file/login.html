<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="../CSS file/login.css" />
  </head>
  <body>
<div id="container">
      <div id="logo">
        <img
          id="google"
          src="https://cdn.vox-cdn.com/thumbor/Ous3VQj1sn4tvb3H13rIu8eGoZs=/0x0:2012x1341/1400x788/filters:focal(0x0:2012x1341):format(jpeg)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg"
          alt=""
          border="0"
        />
      </div>
      <h3>Sign in</h3>
      <p>to continue to YouTube Music</p>
      <div id="input">
          <input type="email" name="" id="email" placeholder=" " spellcheck="false">
          <label for="">Email</label>
          <br>
          <input type="password" placeholder=" " id="pass">
          <label for="">Password</label>
           <div id="showDiv">
           <input type="checkbox" id="showPassword" />
            <label for="">Show Password</label>
        </div>
          <p>Not your computer? Use Guest mode to sign in privately.</p>
          <div id="signup">
          <a href="../html file/signup.html" id="link">Create Account</a>
          <button id="login">Next</button>
          </div>
      </div>


    <script src="../JS file/login.js"></script>
  </body>
</html>
