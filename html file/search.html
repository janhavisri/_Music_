<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music - Search</title>

    <link rel="stylesheet" href="../CSS file/search.css">
</head>
<body class="bg-black">
    <nav></nav>
    <main>
        <div id="top-header" class="bg-black">
            <div id="top-options">
                <div class="tab active active-link">YT MUSIC</div>
                <div class="tab">LIBRARY</div>
            </div>    
        </div>
        <div id="details-view" class="item-details list-view"></div>

        </div>
        
    </main>
